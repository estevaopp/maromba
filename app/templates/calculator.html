{% extends "layout.html" %}

{% block title %}
    Calculator
{% endblock %}

{% block main %}
    <form action="" method="post">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.height }}
        </div>
        <div class="mb-3">
            {{ form.weight }}
        </div>
        <div class="mb-3">
            {{ form.age }}
        </div>
        <div class="mb-3">
            {{ form.gender }}
        </div>
        {{ form.submit }}
    </form>
{% endblock %}
