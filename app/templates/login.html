{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password }}
        </div>
            {{ form.submit }}
    </form>
{% endblock %}
